<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        border-left: 5px solid red;
        background-color: lightgrey;
        border-bottom: 5px solid blue;
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h2>The border Property</h2>

    <p>
      This property is a shorthand property for border-width, border-style, and
      border-color.
    </p>
  </body>
</html>
